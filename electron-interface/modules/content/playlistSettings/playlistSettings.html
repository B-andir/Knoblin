<div id="content-playlistSettings">
    <h2 id="playlistSettingsHeader">Settings</h2>

    <form>
        <div class="settingSection" id="nameSection">
            <label for="fname">Name</label>
            <input type="text" id="fname" name="fname"><br>
        </div>
        <div class="settingSection" id="colorSection">
            <label for="fcolor">Color</label>
            <div class="playlistIcon" id="fcolor" name="fcolor">
                <div class="circleIcon" id="circleIcon" style="background-color: hotpink"></div>
            </div>
        </div>
        <div class="settingSection" id="channelSection">
            <label for="fchannel">Channel</label>
            <select id="fchannel" name="fchannel">
                <option value="0">Music</option>
                <option value="1">Ambiance</option>
                <option value="2">Sfx</option>
            </select>
        </div>
    </form>
</div>
